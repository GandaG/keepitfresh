language: python

python:
    - 2.7
    - 3.4
    - 3.5
    - 3.5-dev
    - &latest_py3 3.6
    - 3.6-dev

jobs:
    include:
        - stage: Deploy
          if: tag IS present
          python: *latest_py3
          install:
              - pip install -U pip
              - pip install -r requirements-dev.txt
          script: skip
          deploy:
              provider: pypi
              on:
                  tags: true
                  all_branches: true
              user: ganda
              password:
                  secure: 
              distributions: "sdist bdist_wheel"
              skip_cleanup: true
              skip_upload_docs: true

install:
    - pip install -U pip
    - pip install -r requirements-dev.txt

script:
    - tox -e check,py

after_success:
    - coveralls
